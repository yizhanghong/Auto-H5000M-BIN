              else
                echo "æºç å·²æ˜¯æœ€æ–°"
              fi
            fi
            cd ..
          fi

          # è®¾ç½® feeds
          cd $SOURCE_DIR
          if [ -f "$GITHUB_WORKSPACE/feeds.conf.default" ]; then
            cp "$GITHUB_WORKSPACE/feeds.conf.default" ./feeds.conf.default
          fi

          # æ ¹æ®è¾“å…¥åŠ¨æ€æ·»åŠ  feeds
          if [ "${{ steps.set-env.outputs.enable_mihomo }}" = "true" ] && ! grep -q "nikki" feeds.conf.default; then
