          # ç¦ç”¨æ—§çš„modemåŒ…ä»¥é¿å…ä¸qmodemå†²çª
          disable_pkg "luci-app-modem"
          disable_pkg "modem"
          disable_pkg "luci-app-sms-tool-lite"
          disable_pkg "luci-app-3ginfo-lite"

          # AdGuardHome
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
            enable_pkg "luci-app-adguardhome"
            enable_pkg "adguardhome"
          else
            disable_pkg "luci-app-adguardhome"
            disable_pkg "adguardhome"
          fi

          # OpenClash
          if [ "${{ steps.set-env.outputs.enable_openclash }}" = "true" ]; then
            enable_pkg "luci-app-openclash"
            enable_pkg "bash"
            enable_pkg "dnsmasq-full"
