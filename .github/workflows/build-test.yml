          save: true

      - name: æ¢å¤æ„å»ºç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.SOURCE_DIR }}/dl
            ${{ env.SOURCE_DIR }}/staging_dir
            ${{ env.SOURCE_DIR }}/build_dir
            ${{ env.SOURCE_DIR }}/tmp
            ~/.ccache
          key: ${{ runner.os }}-build-${{ env.REPO_BRANCH }}-${{ hashFiles('feeds.conf.default', 'h5000m.extra.config') }}-${{ hash( inputs.enable_adguardhome + inputs.enable_openclash + inputs.enable_mihomo + inputs.enable_upnp + inputs.enable_vlmcsd + inputs.enable_mosdns + inputs.enable_dockerman + inputs.enable_qmodem_next + inputs.enable_qmodem + inputs.enable_mwan + inputs.enable_homeproxy ) }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.REPO_BRANCH }}-

      - name: æºç å’Œä¾èµ–å‡†å¤‡
        run: |
          # æ£€æŸ¥å¹¶å‡†å¤‡æºç 
          if [ ! -d "$SOURCE_DIR" ]; then
            echo "ğŸ“¥ å…‹éš†æºç ..."
            git clone -b $REPO_BRANCH --single-branch --depth=1 $REPO_URL $SOURCE_DIR
          else
            echo "ğŸ”„ æ£€æŸ¥æºç æ›´æ–°..."
            cd $SOURCE_DIR
            CURRENT_BRANCH=$(git branch --show-current)
            if [ "$CURRENT_BRANCH" != "$REPO_BRANCH" ]; then
              echo "åˆ†æ”¯ä¸åŒï¼Œé‡æ–°å…‹éš†..."
              cd ..
              rm -rf "$SOURCE_DIR"
              git clone -b $REPO_BRANCH --single-branch --depth=1 $REPO_URL $SOURCE_DIR
            else
              git fetch origin $REPO_BRANCH
              LOCAL_COMMIT=$(git rev-parse HEAD)
              REMOTE_COMMIT=$(git rev-parse FETCH_HEAD)
