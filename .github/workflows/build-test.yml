          # åˆ é™¤ä¸éœ€è¦çš„å¤§å‹ç»„ä»¶
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android \
            /opt/ghc /etc/mysql /etc/php /usr/local/share/boost /usr/share/swift \
