          # ä¿®å¤ AdGuardHome è·¯å¾„é—®é¢˜
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
            # ä¿®å¤å®‰è£…è„šæœ¬
            AGH_SCRIPT="package/luci-app-adguardhome/root/usr/share/AdGuardHome/links.sh"
            [ -f "$AGH_SCRIPT" ] && sed -i 's|mv /usr/bin/AdGuardHome|rm -rf /usr/bin/AdGuardHome 2>/dev/null; mkdir -p /usr/bin/AdGuardHome; mv|g' "$AGH_SCRIPT" || true
            
            # ä¿®å¤åˆå§‹åŒ–è„šæœ¬
            AGH_INIT="package/luci-app-adguardhome/root/etc/init.d/AdGuardHome"
            if [ -f "$AGH_INIT" ]; then
              # ç¡®ä¿ /usr/bin/AdGuardHome æ˜¯ç›®å½•
              sed -i '/^#!/a\
          # æ¸…ç†å†²çªçš„ /usr/bin/AdGuardHome è·¯å¾„\
          [ -e /usr/bin/AdGuardHome ] && rm -rf /usr/bin/AdGuardHome\
          mkdir -p /usr/bin/AdGuardHome' "$AGH_INIT" || true
            fi
            
            # ç§»é™¤å†²çªçš„æ–‡ä»¶å®šä¹‰
            rm -rf package/feeds/packages/adguardhome/files/usr/bin/AdGuardHome 2>/dev/null || true
          fi

          # ç§»é™¤é—®é¢˜åŒ…
          rm -rf package/feeds/packages/{exim,onionshare-cli,python-zope-event,python-zope-interface,python-gevent,python-twisted} 2>/dev/null || true

          # ä¿®å¤ QModem å†²çª
          rm -rf package/feeds/qmodem/ndisc6 2>/dev/null || true

          # ä¿®å¤ kmod-mhi-wwan ä¾èµ–
          QMODEM_MK="package/feeds/qmodem/qmodem/Makefile"
          if [ -f "$QMODEM_MK" ]; then
            sed -i 's/DEPENDS:=.*+kmod-mhi-wwan/# &/g' "$QMODEM_MK" || true
          fi

          # ä¿®å¤ mt_hwifi ä¾èµ–
          MT_HWIFI_MK="package/mtk/drivers/mt_hwifi/Makefile"
          if [ -f "$MT_HWIFI_MK" ]; then
            sed -i 's/+kmod-mt_wifi_osal//g' "$MT_HWIFI_MK" || true
          fi

          echo "âœ… ä¾èµ–ä¿®å¤å®Œæˆ"

      - name: é…ç½®æ„å»º
        run: |
          cd $SOURCE_DIR
          echo "âš™ï¸ é…ç½®æ„å»ºé€‰é¡¹..."

          # éªŒè¯äº’æ–¥é€‰é¡¹
          if [ "${{ steps.set-env.outputs.enable_qmodem_next }}" = "true" ] && [ "${{ steps.set-env.outputs.enable_qmodem }}" = "true" ]; then
