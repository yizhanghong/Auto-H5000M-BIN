          fi

          if [ "${{ steps.set-env.outputs.enable_vlmcsd }}" = "true" ]; then
            enable_pkg "vlmcsd"
            enable_pkg "luci-app-vlmcsd"
          else
            disable_pkg "vlmcsd"
            disable_pkg "luci-app-vlmcsd"
          fi

          if [ "${{ steps.set-env.outputs.enable_mosdns }}" = "true" ]; then
            enable_pkg "mosdns"
            enable_pkg "luci-app-mosdns"
          else
            disable_pkg "mosdns"
            disable_pkg "luci-app-mosdns"
          fi

          if [ "${{ steps.set-env.outputs.enable_dockerman }}" = "true" ]; then
            enable_pkg "docker"
            enable_pkg "luci-app-dockerman"
          else
            disable_pkg "docker"
            disable_pkg "luci-app-dockerman"
          fi

          # QModem
          if [ "${{ steps.set-env.outputs.enable_qmodem_next }}" = "true" ]; then
            enable_pkg "luci-app-qmodem-next"
          elif [ "${{ steps.set-env.outputs.enable_qmodem }}" = "true" ]; then
            enable_pkg "luci-app-qmodem"
          else
            disable_pkg "luci-app-qmodem-next"
            disable_pkg "luci-app-qmodem"
          fi

          # MWAN
          if [ "${{ steps.set-env.outputs.enable_mwan }}" = "true" ]; then
            enable_pkg "mwan3"
