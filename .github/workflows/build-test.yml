          fi

          # æ›´æ–° feeds
          echo "ğŸ”„ æ›´æ–° feeds..."
          ./scripts/feeds update -a -j$(nproc)
          ./scripts/feeds install -a -f -j$(nproc)

      - name: ä¿®å¤ä¾èµ–å’Œè¡¥ä¸
        run: |
          cd $SOURCE_DIR
          echo "ğŸ”§ åº”ç”¨è¡¥ä¸å’Œä¿®å¤ä¾èµ–..."

          # ä¸‹è½½é¢å¤–åŒ…
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
