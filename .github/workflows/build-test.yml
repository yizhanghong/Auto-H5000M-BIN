name: Build ImmortalWrt H5000M

on:
  schedule:
    - cron: '0 16 * * 0'  # æ¯å‘¨ä¸€åŒ—äº¬æ—¶é—´ 00:00
  workflow_dispatch:
    inputs:
      enable_adguardhome:
        description: 'å¯ç”¨ AdGuardHome'
        required: false
        default: true
        type: boolean
      enable_openclash:
        description: 'å¯ç”¨ OpenClash'
        required: false
        default: true
        type: boolean
      enable_mihomo:
        description: 'å¯ç”¨ Mihomo'
        required: false
        default: false
        type: boolean
      enable_upnp:
        description: 'å¯ç”¨ UPnP'
        required: false
        default: true
        type: boolean
      enable_vlmcsd:
        description: 'å¯ç”¨ VLMCSd'
        required: false
        default: true
        type: boolean
      enable_mosdns:
        description: 'å¯ç”¨ MosDNS'
        required: false
        default: true
        type: boolean
      enable_dockerman:
        description: 'å¯ç”¨ DockerMan'
        required: false
        default: false
        type: boolean
      enable_qmodem_next:
        description: 'å¯ç”¨ QModem Next (æ–°ç‰ˆ)'
        required: false
        default: true
        type: boolean
      enable_qmodem:
        description: 'å¯ç”¨ QModem (æ—§ç‰ˆ)'
        required: false
        default: false
        type: boolean
      enable_mwan:
        description: 'å¯ç”¨ MWAN (å¤šWANè´Ÿè½½å‡è¡¡)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-24.10
  REPO_BRANCH: mt798x-mt799x-6.6-mtwifi
  CONFIG_URL: https://raw.githubusercontent.com/padavanonly/immortalwrt-mt798x-6.6/refs/heads/mt798x-mt799x-6.6-mtwifi/defconfig/mt7987_mt7992.config
  SOURCE_DIR: immortalwrt
  TZ: Asia/Shanghai

jobs:
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      enable_adguardhome: ${{ steps.set-env.outputs.enable_adguardhome }}
      enable_openclash: ${{ steps.set-env.outputs.enable_openclash }}
      enable_mihomo: ${{ steps.set-env.outputs.enable_mihomo }}
      enable_upnp: ${{ steps.set-env.outputs.enable_upnp }}
      enable_vlmcsd: ${{ steps.set-env.outputs.enable_vlmcsd }}
      enable_mosdns: ${{ steps.set-env.outputs.enable_mosdns }}
      enable_dockerman: ${{ steps.set-env.outputs.enable_dockerman }}
      enable_qmodem_next: ${{ steps.set-env.outputs.enable_qmodem_next }}
      enable_qmodem: ${{ steps.set-env.outputs.enable_qmodem }}
      enable_mwan: ${{ steps.set-env.outputs.enable_mwan }}
    steps:
      - name: è®¾ç½®ç¯å¢ƒå˜é‡
        id: set-env
        run: |
          echo "enable_adguardhome=${{ inputs.enable_adguardhome || true }}" >> $GITHUB_OUTPUT
          echo "enable_openclash=${{ inputs.enable_openclash || true }}" >> $GITHUB_OUTPUT
          echo "enable_mihomo=${{ inputs.enable_mihomo || false }}" >> $GITHUB_OUTPUT
          echo "enable_upnp=${{ inputs.enable_upnp || true }}" >> $GITHUB_OUTPUT
          echo "enable_vlmcsd=${{ inputs.enable_vlmcsd || true }}" >> $GITHUB_OUTPUT
          echo "enable_mosdns=${{ inputs.enable_mosdns || true }}" >> $GITHUB_OUTPUT
          echo "enable_dockerman=${{ inputs.enable_dockerman || false }}" >> $GITHUB_OUTPUT
          echo "enable_qmodem_next=${{ inputs.enable_qmodem_next || true }}" >> $GITHUB_OUTPUT
          echo "enable_qmodem=${{ inputs.enable_qmodem || false }}" >> $GITHUB_OUTPUT
          echo "enable_mwan=${{ inputs.enable_mwan || true }}" >> $GITHUB_OUTPUT

      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ç¯å¢ƒå‡†å¤‡å’Œç¼“å­˜è®¾ç½®
        run: |
          echo "ğŸ”§ å‡†å¤‡æ„å»ºç¯å¢ƒ..."

          # åŸºç¡€æ¸…ç†
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* 2>/dev/null || true
          docker system prune -f 2>/dev/null || true

          # æ£€æŸ¥ç£ç›˜ç©ºé—´
          AVAIL_GB=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
          echo "ğŸ’¾ å¯ç”¨ç£ç›˜ç©ºé—´: ${AVAIL_GB}GB"

          if [ "$AVAIL_GB" -lt 6 ]; then
            echo "âŒ ç£ç›˜ç©ºé—´ä¸è¶³ï¼Œéœ€è¦è‡³å°‘6GB"
            exit 1
          fi

          # å®‰è£…å¿…è¦ä¾èµ–
          sudo apt-get update -qq
          sudo apt-get install -y build-essential git ccache python3 python3-pip \
            libncurses5-dev libssl-dev libgmp3-dev libmbedtls-dev rustc cargo \
            golang-go autoconf automake libtool patch make gcc g++

      - name: è®¾ç½® ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ env.REPO_BRANCH }}
          max-size: 8G
          save: true

      - name: æ¢å¤æ„å»ºç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.SOURCE_DIR }}/dl
            ${{ env.SOURCE_DIR }}/staging_dir
            ~/.ccache
          key: ${{ runner.os }}-build-${{ env.REPO_BRANCH }}-${{ hashFiles('**/feeds.conf.default', '**/*.config') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.REPO_BRANCH }}-

      - name: æºç å’Œä¾èµ–å‡†å¤‡
        run: |
          # æ¸…ç†æ—§ç›®å½•å¹¶å…‹éš†æºç 
          if [ -d "$SOURCE_DIR" ]; then
            echo "ğŸ—‘ï¸ æ¸…ç†æ—§æºç ç›®å½•..."
            rm -rf "$SOURCE_DIR"
          fi
          echo "ğŸ“¥ å…‹éš†æºç ..."
          git clone -b $REPO_BRANCH --single-branch --depth=1 $REPO_URL $SOURCE_DIR

          # è®¾ç½® feeds
          cd $SOURCE_DIR
          if [ -f "$GITHUB_WORKSPACE/feeds.conf.default" ]; then
            cp "$GITHUB_WORKSPACE/feeds.conf.default" ./feeds.conf.default
          fi

          # æ ¹æ®è¾“å…¥åŠ¨æ€æ·»åŠ  feeds
          if [ "${{ steps.set-env.outputs.enable_mihomo }}" = "true" ] && ! grep -q "mihomo" feeds.conf.default; then
            echo 'src-git mihomo https://github.com/morytyann/OpenWrt-mihomo.git;main' >> feeds.conf.default
          fi
          if [ "${{ steps.set-env.outputs.enable_qmodem_next }}" = "true" ] || [ "${{ steps.set-env.outputs.enable_qmodem }}" = "true" ]; then
            if ! grep -q "qmodem" feeds.conf.default; then
              echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
            fi
          fi

          # æ›´æ–° feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a -f

      - name: ä¿®å¤ä¾èµ–å’Œè¡¥ä¸
        run: |
          cd $SOURCE_DIR
          echo "ğŸ”§ åº”ç”¨è¡¥ä¸å’Œä¿®å¤ä¾èµ–..."

          # ä¸‹è½½é¢å¤–åŒ…
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
            [ ! -d "package/luci-app-adguardhome" ] && \
              git clone --depth=1 https://github.com/MIAOBUSI/luci-app-adguardhome.git package/luci-app-adguardhome || true
          fi

          # MosDNS å®‰è£…æ­¥éª¤
          if [ "${{ steps.set-env.outputs.enable_mosdns }}" = "true" ]; then
            # æ›´æ–° golang åˆ° 24.x ç‰ˆæœ¬
            rm -rf feeds/packages/lang/golang
            git clone https://github.com/sbwml/packages_lang_golang -b 24.x feeds/packages/lang/golang
            # ç§»é™¤å†²çªçš„ v2ray-geodata åŒ…
            rm -rf feeds/packages/net/v2ray-geodata
            # å…‹éš† MosDNS å’Œ v2ray-geodata åŒ…
            git clone https://github.com/sbwml/luci-app-mosdns -b v5 package/mosdns
            git clone https://github.com/sbwml/v2ray-geodata package/v2ray-geodata
          fi

          # ä¿®å¤ AdGuardHome è·¯å¾„é—®é¢˜
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
            # ä¿®å¤å®‰è£…è„šæœ¬
            AGH_SCRIPT="package/luci-app-adguardhome/root/usr/share/AdGuardHome/links.sh"
            [ -f "$AGH_SCRIPT" ] && sed -i 's|mv /usr/bin/AdGuardHome|rm -rf /usr/bin/AdGuardHome 2>/dev/null; mkdir -p /usr/bin/AdGuardHome; mv|g' "$AGH_SCRIPT" || true
          fi

          # ç§»é™¤é—®é¢˜åŒ…
          rm -rf package/feeds/packages/{exim,onionshare-cli,python-zope-event,python-zope-interface,python-gevent,python-twisted} 2>/dev/null || true

          # ä¿®å¤ QModem å†²çª
          rm -rf package/feeds/qmodem/ndisc6 2>/dev/null || true

          # ä¿®å¤ kmod-mhi-wwan ä¾èµ–
          QMODEM_MK="package/feeds/qmodem/qmodem/Makefile"
          if [ -f "$QMODEM_MK" ]; then
            sed -i 's/DEPENDS:=.*+kmod-mhi-wwan/# &/g' "$QMODEM_MK" || true
          fi

          # ä¿®å¤ mt_hwifi ä¾èµ–
          MT_HWIFI_MK="package/mtk/drivers/mt_hwifi/Makefile"
          if [ -f "$MT_HWIFI_MK" ]; then
            sed -i 's/+kmod-mt_wifi_osal//g' "$MT_HWIFI_MK" || true
          fi

          echo "âœ… ä¾èµ–ä¿®å¤å®Œæˆ"

      - name: é…ç½®æ„å»º
        run: |
          cd $SOURCE_DIR
          echo "âš™ï¸ é…ç½®æ„å»ºé€‰é¡¹..."

          # éªŒè¯äº’æ–¥é€‰é¡¹
          if [ "${{ steps.set-env.outputs.enable_qmodem_next }}" = "true" ] && [ "${{ steps.set-env.outputs.enable_qmodem }}" = "true" ]; then
            echo "âŒ é”™è¯¯: ä¸èƒ½åŒæ—¶å¯ç”¨ QModem Next å’Œ QModemï¼"
            exit 1
          fi

          # ä¸‹è½½åŸºç¡€é…ç½®
          curl -fsSL "$CONFIG_URL" -o base.config || {
            [ -f "defconfig/mt7987_mt7992.config" ] && cp defconfig/mt7987_mt7992.config base.config
          }

          cat base.config > .config

          # ç¡®ä¿ç¦ç”¨å†²çªçš„modemåŒ…
          sed -i 's/^CONFIG_PACKAGE_luci-app-modem=y/# CONFIG_PACKAGE_luci-app-modem is not set/' .config
          sed -i 's/^CONFIG_PACKAGE_modem=y/# CONFIG_PACKAGE_modem is not set/' .config

          # åº”ç”¨é¢å¤–é…ç½®
          if [ -f "$GITHUB_WORKSPACE/h5000m.extra.config" ]; then
            cat "$GITHUB_WORKSPACE/h5000m.extra.config" >> .config
          fi

          # æ ¹æ®è¾“å…¥åŠ¨æ€é…ç½®åŒ…
          enable_pkg() { echo "CONFIG_PACKAGE_$1=y" >> .config; }
          disable_pkg() { echo "# CONFIG_PACKAGE_$1 is not set" >> .config; }

          # ç¦ç”¨æ—§çš„modemåŒ…ä»¥é¿å…ä¸qmodemå†²çª
          disable_pkg "luci-app-modem"
          disable_pkg "modem"
          disable_pkg "luci-app-sms-tool-lite"
          disable_pkg "luci-app-3ginfo-lite"

          # AdGuardHome
          if [ "${{ steps.set-env.outputs.enable_adguardhome }}" = "true" ]; then
            enable_pkg "luci-app-adguardhome"
            enable_pkg "adguardhome"
          else
            disable_pkg "luci-app-adguardhome"
            disable_pkg "adguardhome"
          fi

          # OpenClash
          if [ "${{ steps.set-env.outputs.enable_openclash }}" = "true" ]; then
            enable_pkg "luci-app-openclash"
            enable_pkg "bash"
            enable_pkg "dnsmasq-full"
            enable_pkg "curl"
            enable_pkg "ca-bundle"
            enable_pkg "ip-full"
            enable_pkg "kmod-nft-tproxy"
            enable_pkg "luci-compat"
          else
            disable_pkg "luci-app-openclash"
          fi

          # Mihomo
          [ "${{ steps.set-env.outputs.enable_mihomo }}" = "true" ] && {
            enable_pkg "mihomo"
            enable_pkg "luci-app-mihomo"
          }

          # å…¶ä»–åŒ…
          [ "${{ steps.set-env.outputs.enable_upnp }}" = "true" ] && enable_pkg "luci-app-upnp" || disable_pkg "luci-app-upnp"

          if [ "${{ steps.set-env.outputs.enable_vlmcsd }}" = "true" ]; then
            enable_pkg "vlmcsd"
            enable_pkg "luci-app-vlmcsd"
          else
            disable_pkg "vlmcsd"
            disable_pkg "luci-app-vlmcsd"
          fi

          [ "${{ steps.set-env.outputs.enable_mosdns }}" = "true" ] && {
            enable_pkg "mosdns"
            enable_pkg "luci-app-mosdns"
          } || {
            disable_pkg "mosdns"
            disable_pkg "luci-app-mosdns"
          }
          [ "${{ steps.set-env.outputs.enable_dockerman }}" = "true" ] && {
            enable_pkg "docker"
            enable_pkg "luci-app-dockerman"
          }

          # QModem
          if [ "${{ steps.set-env.outputs.enable_qmodem_next }}" = "true" ]; then
            enable_pkg "luci-app-qmodem-next"
          elif [ "${{ steps.set-env.outputs.enable_qmodem }}" = "true" ]; then
            enable_pkg "luci-app-qmodem"
          fi

          # MWAN
          [ "${{ steps.set-env.outputs.enable_mwan }}" = "true" ] && {
            enable_pkg "mwan3"
            enable_pkg "luci-app-mwan3"
          }

          make defconfig
          echo "âœ… é…ç½®å®Œæˆ"

      - name: æ‰“åŒ…æºç 
        run: |
          echo "ğŸ“¦ æ‰“åŒ…æºç å’Œé…ç½®..."
          tar -czf source.tar.gz $SOURCE_DIR $GITHUB_WORKSPACE/h5000m.extra.config $GITHUB_WORKSPACE/feeds.conf.default 2>/dev/null || true

      - name: ä¸Šä¼ æºç 
        uses: actions/upload-artifact@v4
        with:
          name: source-${{ github.run_number }}
          path: source.tar.gz
          retention-days: 1

  build:
    needs: prepare
    runs-on: ubuntu-22.04
    steps:
      - name: ä¸‹è½½æºç 
        uses: actions/download-artifact@v4
        with:
          name: source-${{ github.run_number }}

      - name: è§£å‹æºç 
        run: |
          echo "ğŸ“¦ è§£å‹æºç ..."
          tar -xzf source.tar.gz
          ls -la

      - name: æ·±åº¦æ¸…ç†ç£ç›˜ç©ºé—´
        run: |
          echo "ğŸ§¹ æ‰§è¡Œæ·±åº¦æ¸…ç†ä»¥é‡Šæ”¾ç£ç›˜ç©ºé—´..."
          
          # åˆ é™¤ Docker é•œåƒ
          docker rmi $(docker images -q) 2>/dev/null || true
          
          # åˆ é™¤ä¸éœ€è¦çš„å¤§å‹ç»„ä»¶
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android \
            /opt/ghc /etc/mysql /etc/php /usr/local/share/boost /usr/share/swift \
            /opt/hostedtoolcache /usr/local/.ghcup /usr/local/graalvm /imagegeneration \
            /usr/share/dotnet /usr/local/lib/android /opt/ghc /etc/mysql /etc/php \
            /usr/local/share/boost /usr/share/swift /opt/hostedtoolcache /usr/local/.ghcup \
            /usr/local/graalvm /imagegeneration 2>/dev/null || true
          
          # å¸è½½ä¸éœ€è¦çš„è½¯ä»¶
          sudo apt-get -y purge azure-cli* docker* ghc* zulu* hhvm* llvm* firefox* \
            google* dotnet* aspnetcore* powershell* openjdk* adoptopenjdk* mysql* php* \
            mongodb* moby* snap* 2>/dev/null || true
          
          # æ¸…ç†åŒ…ç®¡ç†å™¨
          sudo apt-get autoremove --purge -y
          sudo apt-get clean
          sudo apt-get autoclean
          
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          sudo rm -rf /tmp/* /var/tmp/* 2>/dev/null || true
          
          # Docker æ¸…ç†
          docker system prune -f 2>/dev/null || true
          
          AVAIL_GB=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
          echo "âœ… æ¸…ç†åå¯ç”¨ç£ç›˜ç©ºé—´: ${AVAIL_GB}GB"

      - name: ç¼–è¯‘å›ºä»¶
        run: |
          cd $SOURCE_DIR
          THREADS=$(($(nproc) + 1))
          export PATH="/usr/lib/ccache:$PATH"

          echo "ğŸ”¨ å¼€å§‹ç¼–è¯‘ (${THREADS} çº¿ç¨‹)..."
          START_TIME=$(date +%s)

          # ä¸‹è½½ä¾èµ–
          if ! make download -j$(($THREADS * 2)); then
            echo "âš ï¸ ä¸‹è½½å¤±è´¥ï¼Œæ¸…ç†é‡è¯•..."
            find dl -size -1024c -delete 2>/dev/null || true
            make download -j$(($THREADS * 2))
          fi

          # ç¼–è¯‘
          if make -j$THREADS BUILD_LOG=1 IGNORE_ERRORS=m; then
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))
            echo "âœ… ç¼–è¯‘æˆåŠŸ (è€—æ—¶: ${DURATION}s)"
          else
            echo "âš ï¸ å¹¶è¡Œç¼–è¯‘å¤±è´¥ï¼Œå°è¯•å•çº¿ç¨‹..."
            make -j1 V=s || {
              echo "âŒ ç¼–è¯‘å¤±è´¥"
              exit 1
            }
          fi

      - name: æ‰“åŒ…äº§ç‰©
        run: |
          cd $SOURCE_DIR
          echo "ğŸ“¦ æ‰“åŒ…äº§ç‰©..."
          mkdir -p ../artifacts
          find bin/targets -type f \( -name "*.bin" -o -name "*.img.gz" \) -exec cp {} ../artifacts/ \;
          cd ..
          tar -czf artifacts.tar.gz artifacts/

      - name: ä¸Šä¼ äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ github.run_number }}
          path: artifacts.tar.gz
          retention-days: 30

  release:
    needs: [prepare, build]
    runs-on: ubuntu-22.04
    if: success()
    steps:
      - name: ä¸‹è½½äº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: artifacts-${{ github.run_number }}

      - name: è§£å‹äº§ç‰©
        run: |
          echo "ğŸ“¦ è§£å‹äº§ç‰©..."
          tar -xzf artifacts.tar.gz
          ls -la artifacts/

      - name: æ”¶é›†å’Œä¸Šä¼ äº§ç‰©
        run: |
          if [ -z "$(ls -A artifacts/ 2>/dev/null)" ]; then
            echo "âŒ æ²¡æœ‰æ‰¾åˆ°äº§ç‰©æ–‡ä»¶"
            exit 1
          fi

          # ç”Ÿæˆæ¸…å•
          cat > artifacts/MANIFEST.txt << EOF
          â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
          â•‘    ImmortalWrt H5000M å›ºä»¶æ„å»ºä¿¡æ¯             â•‘
          â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

          ğŸ“… æ„å»ºæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')
          ğŸ”— è¿è¡Œ ID: ${{ github.run_id }}
          ğŸ·ï¸  Build #: ${{ github.run_number }}

          âš™ï¸ å¯ç”¨çš„åŠŸèƒ½:
          â€¢ AdGuardHome:   ${{ needs.prepare.outputs.enable_adguardhome }}
          â€¢ OpenClash:     ${{ needs.prepare.outputs.enable_openclash }}
          â€¢ Mihomo:        ${{ needs.prepare.outputs.enable_mihomo }}
          â€¢ UPnP:          ${{ needs.prepare.outputs.enable_upnp }}
          â€¢ VLMCSd:        ${{ needs.prepare.outputs.enable_vlmcsd }}
          â€¢ MosDNS:        ${{ needs.prepare.outputs.enable_mosdns }}
          â€¢ DockerMan:     ${{ needs.prepare.outputs.enable_dockerman }}
          â€¢ QModem Next:   ${{ needs.prepare.outputs.enable_qmodem_next }}
          â€¢ QModem:        ${{ needs.prepare.outputs.enable_qmodem }}
          â€¢ MWAN:          ${{ needs.prepare.outputs.enable_mwan }}

          ğŸ“¦ äº§ç‰©æ–‡ä»¶:
          EOF

          cd artifacts
          ls -lh | grep -v "^total" | awk '{print "  â€¢ " $9 " (" $5 ")"}' >> MANIFEST.txt

          echo "âœ… äº§ç‰©æ”¶é›†å®Œæˆ:"
          ls -lh

      - name: ä¸Šä¼ æ„å»ºç»“æœ
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-H5000M-${{ github.run_number }}
          path: artifacts/
          retention-days: 30

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: ImmortalWrt H5000M #${{ github.run_number }}
          body: |
            ğŸ‰ **ImmortalWrt H5000M å›ºä»¶å·²æ„å»ºå®Œæˆ**

            ğŸ“… æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')
            ğŸ”— è¿è¡Œ ID: ${{ github.run_id }}

            **âš™ï¸ å¯ç”¨çš„åŠŸèƒ½:**
            - AdGuardHome: ${{ needs.prepare.outputs.enable_adguardhome }}
            - OpenClash: ${{ needs.prepare.outputs.enable_openclash }}
            - Mihomo: ${{ needs.prepare.outputs.enable_mihomo }}
            - UPnP: ${{ needs.prepare.outputs.enable_upnp }}
            - VLMCSd: ${{ needs.prepare.outputs.enable_vlmcsd }}
            - MosDNS: ${{ needs.prepare.outputs.enable_mosdns }}
            - Docker: ${{ needs.prepare.outputs.enable_dockerman }}
            - MWAN: ${{ needs.prepare.outputs.enable_mwan }}

            ğŸ’¾ ä¸‹è½½äº§ç‰©: è§ä¸‹æ–¹ Artifacts
            ğŸ“‹ è¯¦ç»†ä¿¡æ¯: è§ MANIFEST.txt
          prerelease: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}