          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶å’Œæ—¥å¿—
          sudo rm -rf /tmp/* /var/tmp/* /var/log/* 2>/dev/null || true
          
          # æ¸…ç†ç”¨æˆ·ç¼“å­˜
          rm -rf ~/.cache/* 2>/dev/null || true
          
          AVAIL_GB=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
          echo "âœ… æ¸…ç†åå¯ç”¨ç£ç›˜ç©ºé—´: ${AVAIL_GB}GB"
          
          if [ "$AVAIL_GB" -lt 10 ]; then
            echo "âš ï¸ ç£ç›˜ç©ºé—´ä»ä¸è¶³ï¼Œå°è¯•é¢å¤–æ¸…ç†..."
            sudo rm -rf /usr/local/share /opt /var/cache/apt/archives/* 2>/dev/null || true
            AVAIL_GB=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
            echo "âœ… é¢å¤–æ¸…ç†åå¯ç”¨ç£ç›˜ç©ºé—´: ${AVAIL_GB}GB"
          fi

      - name: ç¼–è¯‘å›ºä»¶
        run: |
          cd $SOURCE_DIR
          THREADS=$(nproc)
          export PATH="/usr/lib/ccache:$PATH"
          
          echo "ğŸ”¨ å¼€å§‹ç¼–è¯‘ (${THREADS} çº¿ç¨‹)..."
          echo "ğŸ“Š CCache ç»Ÿè®¡ (å¼€å§‹):"
          ccache -s || true
          
          START_TIME=$(date +%s)
          
          # ä¸‹è½½ä¾èµ–
          if [ -z "$(ls -A dl 2>/dev/null)" ] || ! make download -j$THREADS; then
            echo "âš ï¸ ä¸‹è½½ä¾èµ–..."
