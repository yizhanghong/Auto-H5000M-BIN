          echo "enable_mosdns=${{ inputs.enable_mosdns || true }}" >> $GITHUB_OUTPUT
          echo "enable_dockerman=${{ inputs.enable_dockerman || false }}" >> $GITHUB_OUTPUT
          echo "enable_qmodem_next=${{ inputs.enable_qmodem_next || true }}" >> $GITHUB_OUTPUT
          echo "enable_qmodem=${{ inputs.enable_qmodem || false }}" >> $GITHUB_OUTPUT
          echo "enable_mwan=${{ inputs.enable_mwan || true }}" >> $GITHUB_OUTPUT
