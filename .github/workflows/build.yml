      - name: Verify modem-webui config
        run: |
          cd $SOURCE_DIR
          echo "æ£€æŸ¥ modem-webui é…ç½®..."
          grep CONFIG_PACKAGE_modem-webui .config || (echo "modem-webui æœªé…ç½®ï¼Œç»ˆæ­¢ç¼–è¯‘" && exit 1)
          echo "âœ… modem-webui å·²é…ç½®"
          
          # æ˜¾ç¤ºå…³é”®åŒ…é…ç½®
          echo "ğŸ“¦ å…³é”®åŒ…é…ç½®çŠ¶æ€:"
          grep -E "CONFIG_PACKAGE_(qmodem|luci-app-qmodem|modem-webui|adguardhome|homeproxy)=" .config || true

