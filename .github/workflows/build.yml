          fi
          
          # ç¼–è¯‘ï¼ˆä½¿ç”¨æ›´å¤šçº¿ç¨‹ï¼‰
          echo "ğŸ”¨ å¼€å§‹ç¼–è¯‘ (${THREADS} çº¿ç¨‹)..."
