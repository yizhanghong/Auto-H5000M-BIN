          EOF
          chmod +x $PKG/files/etc/uci-defaults/99-modem-webui
          
          # Hotplug
          echo '#!/bin/sh' > $PKG/files/etc/hotplug.d/iface/99-modem-webui
          echo '[ "$ACTION" = "ifup" ] && [ "$INTERFACE" = "lan" ] && /usr/bin/update-modem-webui-config' >> $PKG/files/etc/hotplug.d/iface/99-modem-webui
          chmod +x $PKG/files/etc/hotplug.d/iface/99-modem-webui
          
          # Makefile
          cat > $PKG/Makefile << 'EOF'
          include $(TOPDIR)/rules.mk
          PKG_NAME:=modem-webui
          PKG_VERSION:=1.0.0
          PKG_RELEASE:=1
          PKG_LICENSE:=MIT
          PKG_MAINTAINER:=snowflakexuehui

          include $(INCLUDE_DIR)/package.mk

          define Package/modem-webui
            SECTION:=net
            CATEGORY:=Network
            TITLE:=Modem Manager WebUI (static)
            DEPENDS:=+uhttpd +ubus-at-daemon
            PKGARCH:=all
          endef

          define Package/modem-webui/description
            Web-based modem management interface for 5G/LTE modems.
            Provides dashboard, network config, SMS and AT debug over WebSocket.
          endef

          define Build/Compile
          endef

          define Package/modem-webui/install
          	$(INSTALL_DIR) $(1)/www/modem-webui
          	$(INSTALL_DIR) $(1)/etc/uci-defaults
          	$(INSTALL_DIR) $(1)/etc/hotplug.d/iface
          	$(CP) ./files/www/modem-webui/* $(1)/www/modem-webui/
          	$(INSTALL_BIN) ./files/etc/uci-defaults/99-modem-webui $(1)/etc/uci-defaults/
          	$(INSTALL_BIN) ./files/etc/hotplug.d/iface/99-modem-webui $(1)/etc/hotplug.d/iface/
          endef

          $(eval $(call BuildPackage,modem-webui))
          EOF
          rm -rf modem_webui_src

      - name: Configure build
        run: |
          cd $SOURCE_DIR
