          # ç§»é™¤æ—§ modem é…ç½®
          sed -i '/CONFIG_PACKAGE_luci-app-modem\|CONFIG_PACKAGE_luci-app-3ginfo-lite\|CONFIG_PACKAGE_luci-app-sms-tool/d' .config
          
          # æ·»åŠ æ‰€éœ€åŒ…é…ç½®
