          EOF
          
          # ç¡®ä¿å–æ¶ˆå‹¾é€‰çš„åŒ…è¢«æ­£ç¡®å¤„ç†
          sed -i '/CONFIG_PACKAGE_luci-app-wrtbwmon=y/d' .config
          sed -i '/CONFIG_PACKAGE_luci-app-rclone=y/d' .config
